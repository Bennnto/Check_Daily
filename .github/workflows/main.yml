jobs:
  mood_commit:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Git
        run: |
          git config --global user.name "Bennnnip"
          git config --global user.email "vissarut.prom@gmail.com"

      - name: ðŸŽ§ Write mood + music to .md
        run: |
          MOOD="${{ github.event.inputs.mood }}"
          NOTE="${{ github.event.inputs.note }}"
          TIMESTAMP=$(date -u +"%Y-%m-%d")

          declare -A MUSIC
          MUSIC["ðŸ˜Ž chillin"]="https://music.apple.com/us/album/chihiro/1732431344?i=1732431353"
          MUSIC["ðŸ”¥ motivated"]="https://music.apple.com/us/album/new-normal/1576256376?i=1576256623"
          MUSIC["ðŸ¤¯ overwhelmed"]="https://music.apple.com/us/album/i-can-die-now/1735241727?i=1735241734"
          MUSIC["ðŸ˜­ sad boi hours"]="https://music.apple.com/us/album/vasopressin/1733689891?i=1733689892"
          MUSIC["ðŸ§˜â€â™‚ï¸ zen mode"]="https://music.apple.com/us/album/die-with-a-smile/1580118092?i=1580118094"
          MUSIC["ðŸ¥± sleepy af"]="https://music.apple.com/us/album/wake-me-up/1709437960?i=1709437963"
          MUSIC["ðŸ˜¤ grinding"]="https://music.apple.com/us/album/gravity/1450646638?i=1450646646"
          MUSIC["ðŸ¤– robot mode"]="https://music.apple.com/us/album/superposition/1448216613?i=1448216622"
          MUSIC["ðŸ¥³ feeling myself"]="https://music.apple.com/us/album/lust-for-life-feat-the-weeknd/1440905176?i=1440905631"

          TRACK=${MUSIC[$MOOD]}

          echo "ðŸ§  Mood Entry â€” $TIMESTAMP" >> .mood-log.md
          echo "ðŸ˜¶**Mood**: $MOOD" >> .mood-log.md
          echo "**Note**: $NOTE" >> .mood-log.md
          echo "**Track**: [Link]($TRACK)" >> .mood-log.md
          echo "" >> .mood-log.md
          echo "---" >> .mood-log.md
          echo "" >> .mood-log.md

          echo "COMMIT_MSG=ðŸŒˆ Mood Check-in: $MOOD â€” $NOTE" >> $GITHUB_ENV

      - name: ðŸ“Š Generate Mood Summary
        run: |
          awk '
          BEGIN {
            print "## ðŸ“Š Mood Stats (Auto Summary)\n";
            printf "| Mood               | Count |\n";
            printf "|--------------------|-------|\n";
          }
          /^\*\*Mood\*\*: / {
            sub(/\*\*Mood\*\*: /, "", $0);
            counts[$0]++;
          }
          END {
            total = 0;
            for (mood in counts) {
              printf "| %-18s | %5d |\n", mood, counts[mood];
              total += counts[mood];
            }
            printf "\n_Total Entries: %d_\n\n---\n", total;
          }' .mood-log.md > .mood-stats.md

          awk '/^## ðŸ“Š Mood Stats/,/^---/{next} {print}' .mood-log.md > .mood-log-clean.md
          cat .mood-log-clean.md .mood-stats.md > .mood-log.md
          rm .mood-log-clean.md .mood-stats.md

      - name: ðŸ Set up Python
        run: |
          python3 -m pip install --upgrade pip
          pip install matplotlib

      - name: ðŸ“Š Generate Pie Chart
        run: |
          echo "
          import matplotlib.pyplot as plt 
          from collections import Counter
          import re
          import os
          os.makedirs('assets', exist_ok=True)
          with open('.mood-log.md', 'r') as f:
            lines = f.readlines()
            
            moods = [re.search(r'\*\*Mood\*\*: (.*?)\\n?', line).group(1) for line in lines if '**Mood**:' in line]
            counts = Counter(moods)
            labels = list(counts.keys())
            sizes = list(counts.values())
            colors = plt.cm.Paired(range(len(labels)))
            plt.figure(figsize=(6,6))
            plt.pie(sizes, labels=labels, colors=colors, autopct='%1.1f%%', startangle=140)
            plt.title('Mood Breakdown')
            plt.axis('equal')
            plt.tight_layout()
            plt.savefig('assets/mood-chart.png', dpi=200)
            " > chart.py
               python3 chart.py

      - name: ðŸ–¼ï¸ Insert Mood Chart into Markdown
        run: |
          awk '!/\!\[Mood Chart\]\(assets\/mood-chart\.png\)/' .mood-log.md > .temp-log.md
          echo -e "\n![Mood Chart](assets/mood-chart.png)\n" >> .temp-log.md
          mv .temp-log.md .mood-log.md

      - name: âœ… Commit & Push
        run: |
          git add .mood-log.md assets/mood-chart.png
          if git diff --cached --quiet; then
            echo "ðŸ›‘ No changes to commit."
          else
            git commit -m \"$COMMIT_MSG\"
            git push

     
